[book]
title = "Testing GitVan"
description = "A comprehensive guide to testing GitVan CLI applications using citty-test-utils"
authors = ["GitVan Team"]
language = "en"
multilingual = false
src = "."

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/seanchatmangpt/gitvan"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/seanchatmangpt/gitvan/edit/main/docs/testing-gitvan/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copyable = false

[output.html.playground]
editable = true
copyable = true
copyable-js = true
runnable = true
line-numbers = true
runnable = true
