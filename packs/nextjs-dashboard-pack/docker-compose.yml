version: "3.8"

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "9000:3000"
    volumes:
      - .:/workspace
      - /workspace/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_PATH=
      - WATCHPACK_POLLING=true
    working_dir: /workspace
    command: pnpm dev
    stdin_open: true
    tty: true

  # Optional: Add a simple data service for demo purposes
  data-service:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./data:/usr/share/nginx/html:ro
    profiles:
      - data

